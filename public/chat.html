<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Socket.io Basics</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/styles.css"/>
    <style>
      .well {
        margin-top: 35px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 well">
          <a href='../index.html'>Change details</a>

          <h1 id="room-name" class="text-center"></h1>
          <ul class="messages list-group">
            <!-- Messages here -->
          </ul>
          <form id="message-form">
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="glyphicon glyphicon-comment"></i>
                </span>
                <input type="text" name="message" class='form-control'/>                    
              </div>
            </div>
            <div class="form-group">
              <input type="submit" class='btn btn-default btn-block' />              
            </div>
          </form>

        </div>
      </div>
    </div>
    <script src="/js/jquery-3.1.1.min.js"></script>
    <script src="/js/socket.io-1.3.7.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
    <script src="/js/queryParams.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
